<div ng-controller="LoginCtrl" class="ui-widget">
      <label>Email:</label>
      <input type="text" ng-model="Email" placeholder="Enter your email here">
      <button ng:click="login({{Email}})">Login</button>
      <hr/>
      <h1>Hello {{Email}}!</h1>
      <a href="#/register">Sign up!</a>
    </div>
